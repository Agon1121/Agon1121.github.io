<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>테트리스 게임</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="game"></canvas>
        <div class="controls">
            <h3>게임 컨트롤</h3>
                <p>
                    <span class="key">←</span> 왼쪽 이동 |
                    <span class="key">→</span> 오른쪽 이동 |
                    <span class="key">↓</span> 소프트 드랍 |
                    <span class="key">↑</span> 회전 |
                    <span class="key">Space</span> 하드 드랍 |
                    <span class="key">C</span> 홀드 |
                    <span class="key">R</span> 다시 시작
                </p>
    </div>
    </div>
        <script src="tetris.js"></script>
