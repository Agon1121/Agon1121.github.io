<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris vs AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="board-container">
            <div class="player-label">PLAYER</div>
            <canvas id="player-canvas"></canvas>
            <div class="game-info">
                <div>Score: <span id="player-score">0</span></div>
                <div>Lines: <span id="player-lines">0</span></div>
                <div>Level: <span id="player-level">1</span></div>
            </div>
        </div>
        
        <div class="board-container">
            <div class="player-label">AI</div>
            <canvas id="ai-canvas"></canvas>
            <div class="game-info">
                <div>Score: <span id="ai-score">0</span></div>
                <div>Lines: <span id="ai-lines">0</span></div>
                <div>Level: <span id="ai-level">1</span></div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        
        <h2>Controls</h2>
        <div class="controls-grid">
            <div class="controls-section">
                <h3>Movement</h3>
                <p><kbd>←</kbd> / <kbd>→</kbd>: Move Left/Right</p>
                <p><kbd>↓</kbd>: Soft Drop</p>
                <p><kbd>Space</kbd>: Hard Drop</p>
            </div>
            <div class="controls-section">
                <h3>Rotation</h3>
                <p><kbd>↑</kbd>: Rotate Clockwise</p>
                <p><kbd>Z</kbd>: Rotate Counter-clockwise</p>
                <p><kbd>A</kbd>: Rotate 180°</p>
            </div>
            <div class="controls-section">
                <h3>Other</h3>
                <p><kbd>C</kbd>: Hold Piece</p>
                <p><kbd>R</kbd>: Restart Game</p>
                <p><kbd>P</kbd>: Pause Game</p>
            </div>
        </div>
    </div>

    <!-- Load modules in the correct order -->
    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/tetromino.js"></script>
    <script src="js/board.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/ai/evaluator.js"></script>
    <script src="js/ai/beam-search.js"></script>
    <script src="js/ai/ai-player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
